<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="#">Blog</a>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item "><a href="#" class="nav-link active">Home</a></li>

            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>

        <h3>Hello visitors,</h3>
        <p>Welcome to this blog...</p>
        <br>
        <h4 class="text-warning">This site is under construction...</h4><br><br>


        {% for post in posts %}
            <div class="card mb-5 shadow">
                <div class="cardbody p-3">
                    <small class="float-left text-muted text-monospace">published : {{post.published_date}}</small><br>
                    <h3 class="card-header text-info">{{post.title}}</h3>
                    <p class="text-justify">{{post.text}}</p>
                </div>
            </div>
        {% endfor %}


    </div>
