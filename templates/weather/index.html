{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'background.jpg' %}");
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
      .weather_card {
        background: rgba(15, 82, 87, 0.3);
        border: 2px rounded rgba(15, 82, 87);
      }
      h2 {
        color: #a3d2ca;
      }
      .btn {
        background: #065446;
        color: white;
      }
      #cityinput {
        background: #e8ded2;
      }
      footer {
        color: white;
        background-color: #55efc4;
        background-image: linear-gradient(315deg, #55efc4 0%, #000000 74%);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-6">
        <h1 class="display-4 m-3 p-2 text-white">
          WE<strong class="text-success">A</strong>THER
        </h1>
      </div>
    </div>
    <div class="row m-3 p-2">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group row m-3 p-2">
          {{ form.name }}
          <button type="submit" class="btn">Add City</button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-6">
        {% for city_weather in weather_data %}
        <div class="weather_card text-white b-2 m-3 p-3">
          <h2>{{ city_weather.city }}</h2>
          <h3>
            {{ city_weather.description }}
          </h3>
          <img
            src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png"
            alt="Image"
          />
          <h1>{{ city_weather.temperature }}° F</h1>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small special-color-dark pt-4">
      <!-- Footer Elements -->
      <div class="container">
        <!-- Social buttons -->
        <ul class="list-unstyled list-inline text-center">
          <li class="list-inline-item">
            <a class="btn-floating btn-fb mx-1" href="facebook">
              <i class="fa fa-facebook-f"> </i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn-floating btn-tw mx-1" href="instagram">
              <i class="fa fa-instagram"> </i>
            </a>
          </li>
        </ul>
        <!-- Social buttons -->
      </div>
      <!-- Footer Elements -->

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        © 2020 Copyright ||
        <a href="amansoni.pythonanywhere.com/weather" class="text-white">
          by : Aman</a
        >
      </div>
      <div class="footer-copyright text-center py-3">
        Email : amansoni93744@gmail.com
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
